name: file_manager
description: A new flutter plugin project.
version: 0.0.1
author:
homepage:

environment:
  sdk: ">=2.10.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:

  path: ^1.8.0
  draggable_scrollbar: ^0.0.4
  flutter:
    sdk: flutter
  global_repository:
    git: https://github.com/nightmare-space/global_repository
  # Flutter 的一些动画
  flutter_spinkit: "^4.1.2"
  # 可拖拽的ListView
  # svg图像
  provider: ^5.0.0
  flutter_svg: ^0.22.0
  dio: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.nightmare.file_manager
        pluginClass: FileManagerPlugin
      ios:
        pluginClass: FileManagerPlugin
  assets:
    - assets/icon/
